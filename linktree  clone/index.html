<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linktree clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="share-button"><i class="fa-solid fa-up-right-from-square"></i></div>
    </header>
    <div class="container">
        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQAm0lk1sXoWM5zyQ0p25zIOZiO-jwbrgNwYQhriuKV&s" alt="samir rain">
        </div>
            <h1>@codewithsamir</h1>
          <a href="https://www.youtube.com/@codewithsamir/videos" target="_blank" class="tile">
            <div class="icon"><i class="fa-brands fa-youtube"></i></div>
            <p>youtube</p>
            <div class="tile-share-button" link="https://www.youtube.com/@codewithsamir/videos"><i class="fa-solid fa-up-right-from-square"></i></div>
          </a>
  
          <a href="" class="tile">
            <div class="icon"><i class="fa-brands fa-twitter"></i></div>
            <p>twitter</p>
            <div class="tile-share-button" link="https://www.youtube.com/@codewithsamir/videos"><i class="fa-solid fa-up-right-from-square"></i></div>
          </a>
  
          <a href="" class="tile">
            <div class="icon"><i class="fa-solid fa-code"></i></div>
            <p>coding tips</p>
            <div class="tile-share-button" link="https://www.youtube.com/@codewithsamir/videos"><i class="fa-solid fa-up-right-from-square"></i></div>
          </a>
  
    </div>
</body>
<script src="script.js"></script>
</html>
