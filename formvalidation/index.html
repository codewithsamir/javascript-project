<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formvalidation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .hide{
        display: none;
      }
    </style>
</head>

<body>
  <div id="success" class="alert alert-success alert-dismissible fade hide " role="alert">
    <strong>Success!</strong> your travel request has been successfully submited
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div id="failure" class="alert alert-danger alert-dismissible fade hide" role="alert">
    <strong>Error!</strong> your travel request has been not successfully submited due to error
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container">
    <h1>welcome to janakpur travel </h1>

    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control " id="name" placeholder="enter your name">
        <small id="namevalid" class="form-text text-muted invalid-feedback text-danger">
          Your name must be 8-20 characters long, and should not start with number
        </small>
      </div>
      <div class="col-md-6">
        <label for="text" class="form-label">Email</label>
        <input type="text" class="form-control" id="email" placeholder="enter your email">
        <small id="emailvalid" class="form-text text-muted invalid-feedback text-danger">
must be valid eamil
        </small>
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" placeholder="enter your address">
      </div>
      <div class="col-12">
        <label for="number" class="form-label">number</label>
        <input type="number" class="form-control" id="phone" placeholder="enter your number">
        <small id="numbervalid" class="form-text text-muted invalid-feedback text-danger">
your phone number must be 10 digit long
        </small>
      </div>


      <div class="col-md-4">
        <label for="car" class="form-label">selecte your car</label>
        <select id="car" class="form-select">
          <option selected>Choose...</option>
          <option>omni</option>
          <option>maruti 800</option>
          <option>ford titanium</option>
          <option>audi a4</option>

        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Any other message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>





  </div>


</body>

<script src="form-validation.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
  integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</html>
