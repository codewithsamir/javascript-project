<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="flex justify-center items-center min-h-screen">
    <div
        class="container w-[450px] h-[500px] border border-1 border-gray-200 shadow-sm rounded-md p-10 overflow-hidden ">
        <div class="login-box ">
            <div class="logo">
                <h2 class="text-2xl tracking-[-.21rem] text-center">
                    <span class="text-blue-600 font-medium">G</span>
                    <span class="text-red-600 font-medium">o</span>
                    <span class="text-orange-600 font-medium">o</span>
                    <span class="text-blue-600 font-medium">g</span>
                    <span class="text-green-600 font-medium">l</span>
                    <span class="text-red-600 font-medium">e</span>
                </h2>
            </div>
            <div class="text text-center mt-2 text-2xl">Sign in</div>
            <div class="s-text mt-3 text-center capitalize ">use your google account</div>
            <div class="input-box mt-10">
                <input type="text" placeholder="Email or phone "
                    class="w-full border border-1 border-gray-400 rounded-md p-2.5 text-lg placeholder:text-gray-700">
                <p class=" capitalize text-[#1a73e8] p-1"><a href="#">forget email?</a></p>
            </div>
            <div class="down-text mt-8">
                <p class="text-sm">Not your computer? Use Guest mode to sign in privately.</p>
                <a href="#" class="text-[#1a73e8]">Learn more</a>

            </div>
            <div class="btn-box mt-5 flex justify-between">
                <button class="left text-[#1a73e8] py-2 px-2 hover:bg-blue-50">create account</button>
                <button class="right bg-[#1a73e8] py-1.5 px-5 text-white rounded-md text-lg ac-btn">Next</button>
            </div>
        </div>
        <div class="login-box-2 opacity-0">
            <div class="logo">
                <h2 class="text-2xl tracking-[-.21rem] text-center">
                    <span class="text-blue-600 font-medium">G</span>
                    <span class="text-red-600 font-medium">o</span>
                    <span class="text-orange-600 font-medium">o</span>
                    <span class="text-blue-600 font-medium">g</span>
                    <span class="text-green-600 font-medium">l</span>
                    <span class="text-red-600 font-medium">e</span>
                </h2>
            </div>
            <div class="text text-center mt-2 text-2xl">Welcome</div>
            <div class="s-text m-auto mt-2  border border-1 border-gray-400 py-0.5 px-2 w-fit rounded-2xl">
                xyzabc@gmail.com</div>
            <p class="text mt-6 ml-2 ">To continue, first verify it's you</p>
            <div class="animate translate-x-[30rem] transition-transform">
                <div class="input-box mt-6 ">
                    <input type="text" placeholder="Enter your password "
                        class="w-full border border-1 border-gray-400 rounded-md p-2.5 text-lg placeholder:text-gray-700">
                    <input type="checkbox" name="checkbox" class="mt-4 ml-2"><label for="checkbox">
                        show password
                    </label>
                </div>

                <div class="btn-box mt-6 flex justify-between">
                    <button class="left text-[#1a73e8] py-2 px-2 hover:bg-blue-50 capitalize">forgot password?</button>
                    <button class="right bg-[#1a73e8] py-1.5 px-5 text-white rounded-md text-lg">Next</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
